name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change to 'master' if your main branch is named 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build
        env:
          # Add any build-time environment variables here
          NEXT_PUBLIC_PAYSTACK_KEY: ${{ secrets.NEXT_PUBLIC_PAYSTACK_KEY }}
          NEXT_PUBLIC_HARDCOPY_PRICE: ${{ secrets.NEXT_PUBLIC_HARDCOPY_PRICE }}
          NEXT_PUBLIC_EBOOK_PRICE: ${{ secrets.NEXT_PUBLIC_EBOOK_PRICE }}
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
